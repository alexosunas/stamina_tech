<!DOCTYPE html>
<html>
<head>
	<title>Stamina Tech</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Stamina Tech</h1>
	<ul>
		<li>String Methods</li>
		<li>toUpperCase</li>
		<li>toLowerCase</li>
		<li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String">More String Methods</a></li>
	</ul>
<script type="text/javascript">
	let name = 'Anakin';
	let lastName = 'Skywalker';
	let age = '8';
	let affiliation = 'The Jedi Order';
	let email = 'Anakin@JediOrder.com';
	let fullName = `${name} ${lastName}`;

	console.log(`
Full Name: ${fullName.toUpperCase()}
Age: ${age}
Affiliation: ${affiliation}
Email: ${email.toLowerCase()}
`);

	name = 'Darth';
	lastName = 'Vader';
	age = '22';
	affiliation = 'Galactic Empire';
	email = 'Vader@GalacticEmpire.org';
	fullName = `${name} ${lastName}`;

	console.log(`
Full Name: ${fullName.toUpperCase()}
Age: ${age}
Affiliation: ${affiliation}
Email: ${email.toLowerCase()}
`);
</script>
</body>
</html>
